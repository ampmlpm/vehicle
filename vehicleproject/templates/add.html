{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Vehicle Name">
    <input type="text" name="desc" placeholder="Enter the Vehicle Description">
    <input type="text" name="year" placeholder="Enter the Vehicle Year">
    <input type="file" name="img">
    <input type="submit">

</form>

{% endblock %}
